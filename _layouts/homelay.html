---
layout: default
---

<div id="homepage" class="container" style="max-width: 960px; margin: 0 auto; padding: 20px; text-align: center;">
  <!-- Circular Photo -->
  <div style="margin-bottom: 30px;">
    <a href="/about">
      <img src="{{site.url}}{{site.baseurl}}/images/{{ site.data.pi[0].photo }}" alt="{{ site.data.pi[0].name }}" 
           style="width: 150px; height: 150px; border-radius: 50%; border: 2px solid #ddd;">
    </a>
  </div>

  <!-- Welcome Message -->
  <h1 style="font-family: Arial, sans-serif; margin-bottom: 40px;">Welcome to my site!</h1>

  <!-- Social Media Links -->
  <div style="margin-bottom: 20px;">
    {% if site.data.pi[0].email %}
      <a href="mailto:{{ site.data.pi[0].email }}" target="_blank">
        <i class="fa fa-envelope-square fa-2x" style="margin-right: 10px;"></i>
      </a>
    {% endif %}
    {% if site.data.pi[0].linkedin %}
      <a href="{{ site.data.pi[0].linkedin }}" target="_blank">
        <i class="fa fa-linkedin-square fa-2x" style="margin-right: 10px;"></i>
      </a>
    {% endif %}
    {% if site.data.pi[0].scholar %}
      <a href="{{ site.data.pi[0].scholar }}" target="_blank">
        <i class="ai ai-google-scholar-square ai-2x" style="margin-right: 10px;"></i>
      </a>
    {% endif %}
    {% if site.data.pi[0].github %}
      <a href="{{ site.data.pi[0].github }}" target="_blank">
        <i class="fa fa-github-square fa-2x" style="margin-right: 10px;"></i>
      </a>
    {% endif %}
  </div>

  <!-- Navigation Links -->
  <nav>
    <ul style="list-style: none; padding: 0;">
      <li style="margin-bottom: 15px;">
        <a href="/" style="text-decoration: none; font-size: 18px; font-weight: bold; color: #555;">
          🏠 Home
        </a>
      </li>
      <li style="margin-bottom: 15px;">
        <a href="/Research/" style="text-decoration: none; font-size: 18px; font-weight: bold; color: #555;">
          🔬 Research
        </a>
      </li>
      <li style="margin-bottom: 15px;">
        <a href="/Blog/" style="text-decoration: none; font-size: 18px; font-weight: bold; color: #555;">
          ✍️ Blog
        </a>
      </li>
      <li style="margin-bottom: 15px;">
        <a href="/CV/" style="text-decoration: none; font-size: 18px; font-weight: bold; color: #555;">
          📄 CV
        </a>
      </li>
      <li style="margin-bottom: 15px;">
        <a href="/About/" style="text-decoration: none; font-size: 18px; font-weight: bold; color: #555;">
          👤 About Me
        </a>
      </li>
    </ul>
  </nav>
</div>
